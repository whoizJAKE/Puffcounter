<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puff Counter</title>
  <style>
     /* CSS de marde ici, shit qui ma fait le plus chier tbh */
    body {
      margin: 0;
      min-height: 100vh;
      text-align: center;
      background-color: #4158d0;
      background-image: linear-gradient(43deg, #4158d0 0%, #c850c0 46%, #ffcc70 100%);
      font-family: Arial, sans-serif;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    h1 {
      font-size: 28px;
      color: #00ff00;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      margin-top: 0;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: rgba(0, 0, 0, 0.2);
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Welcome to PuffCounter - Bienvenue chez PuffCounter</h1>
    <p>Choose your tracking option - Choisis ce que tu aimerai compter</p>
    <button onclick="location.href='puff.html'">Weed Puffs</button>
    <button onclick="location.href='cig.html'">Cigarettes</button>
  </div>
</body>
</html>
